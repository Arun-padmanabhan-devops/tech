name: solar system workflow
on: 
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'
jobs:
  unit testing:
    name: unit_testing
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup nodejs version
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install dependencies
        uses: npm install

      - name: run tests
        run: npm test
      